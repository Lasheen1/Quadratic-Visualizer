<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadratic Mastery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.desmos.com/api/v1.6/calculator.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Lessons</h2>
      <div id="lesson-list"></div>
    </aside>
    <main class="main-content">
      <h1 id="lesson-title">Welcome to Quadratic Mastery</h1>
      <p id="lesson-content">Select a lesson to begin your domination of parabolas.</p>

      <section class="graph-section">
        <h2>Graphing Calculator</h2>
        <div id="calculator" style="width: 100%; height: 400px;"></div>
      </section>

      <section class="solver-section">
        <h2>Quadratic Solver</h2>
        <label>a: <input type="number" id="solver-a" /></label>
        <label>b: <input type="number" id="solver-b" /></label>
        <label>c: <input type="number" id="solver-c" /></label>
        <button id="solve-btn">Solve</button>
        <div id="solver-output"></div>
      </section>

      <section class="coefficient-section">
        <h2>Coefficient Finder (Given Roots)</h2>
        <label>x₁: <input type="number" id="root-1" /></label>
        <label>x₂: <input type="number" id="root-2" /></label>
        <label>a: <input type="number" id="root-a" value="1" /></label>
        <button id="find-coeff-btn">Find Equation</button>
        <div id="coeff-output"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
